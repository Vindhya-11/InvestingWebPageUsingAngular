<div class="container" style="background-color: wheat ">
  <h2>Register</h2>
  <form class="was-validated" #frm="ngForm">
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tempResDetails.fname"
        placeholder="Enter First Name"
        id="fname"
        [ngModelOptions]="{ standalone: true }"
        required
      />
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tempResDetails.lname"
        placeholder="Enter Last Name"
        id="lname"
        [ngModelOptions]="{ standalone: true }"
        required
      />
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="tempResDetails.email"
        placeholder="Enter email"
        id="email"
        [ngModelOptions]="{ standalone: true }"
        required
      />
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="tempResDetails.pwd"
        placeholder="Enter password"
        id="pwd"
        [ngModelOptions]="{ standalone: true }"
        minlength="8"
        #pwds="ngModel"
        required
      />
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
      <div *ngIf="pwds.invalid && (pwds.dirty || pwds.touched)">
        <div class="alert alert-danger" *ngIf="pwds.errors?.['required'] ">
          Password is Required.
        </div>
        <div class="alert alert-danger" *ngIf="pwds.errors?.['minlength'] ">
          Password needs to have 8 chars.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addTo()">
      Submit
    </button>
  </form>
</div>
