<div *ngIf="isLoginFailed" class="alert alert-warning">
  <h4>Wrong Login Credentials ! Please try again.</h4>
</div>
<div *ngIf="boolRegister" class="alert alert-success">
  <h4>You Have Succesfully Registered. Please Login.</h4>
</div>
<div class="container" style="background-color: wheat">
  <h2>Login Page</h2>
  <form #frm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        placeholder="Enter email"
        name="email"
        [ngModelOptions]="{ standalone: true }"
        #femail="ngModel"
        required
      />
      <div *ngIf="femail.invalid && (femail.dirty || femail.touched)">
        <div class="alert alert-danger" *ngIf="femail.errors?.['required'] ">
          Email id is Required.
        </div>
        <div class="alert alert-danger" *ngIf="femail.errors?.['email'] ">
          Email id is Invalid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        [(ngModel)]="pwd"
        placeholder="Enter password"
        name="pwd"
        [ngModelOptions]="{ standalone: true }"
        #pwds="ngModel"
        minlength="8"
        required
      />
      <div *ngIf="pwds.invalid && (pwds.dirty || pwds.touched)">
        <div class="alert alert-danger" *ngIf="pwds.errors?.['required'] ">
          Password is Required.
        </div>
        <div class="alert alert-danger" *ngIf="pwds.errors?.['minlength'] ">
          Password needs to have 8 chars.
        </div>
      </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" /> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="verify()">
      Submit
    </button>
  </form>
</div>
