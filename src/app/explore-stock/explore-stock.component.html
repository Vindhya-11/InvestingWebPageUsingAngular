<div class="container">
  <h2>More Information about {{ objStock.name }}</h2>
  <div class="card">
    <div class="card-header mfh239SchemeName fw400 fs24">
      {{ objStock.name }}
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <tr>
          <th>Description</th>
          <th>Today's Price</th>
          <th>Net Asset Value</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>{{ objStock.category }}</td>
          <td>{{ objStock.value | currency: "INR" }}</td>
          <td>{{ objStock.capital | currency: "INR" }}</td>
          <td><input type="text" [(ngModel)]="objStock.qty" /></td>
          <td>
            <input
              type="button"
              class="btn btn-primary"
              (click)="addStock(objStock)"
              value="Add to cart"
            />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
